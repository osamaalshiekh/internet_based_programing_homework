<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOMEWORK3</title>
</head>
<body>

<!--hidden input type-->
<input type="hidden" name="user_id" value="hello there">

<!--tel input-->
<label for="phone">Phone Number:</label>
<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>

<!--email input-->
<label for="email">Email Address:</label>
<input type="email" id="email" name="email" required><br><br>

<!--number input-->
<label for="quantity">Quantity of something:</label>
<input type="number" id="quantity" name="quantity" min="1" max="10" step="1" required><br><br>

<!--range input-->
<label for="rating">Rate your experience:</label>
<input type="range" id="rating" name="rating" min="1" max="5" step="1"><br><br>

<!--search input-->
<label for="search">Search:</label>
<input type="search" id="search" name="search"><br><br>

<!--image input-->
<input type="image" src="submit.png" alt="Submit"><br><br>

<!--week input-->
<label for="week">Select a week:</label>
<input type="week" id="week" name="week"><br><br>

<!--URL input-->
<label for="website">Website:</label>
<input type="url" id="website" name="website" required><br><br>

<!--Date-time-->
<label for="date-time">Date and Time:</label>
<input type="datetime-local" id="date-time" name="date-time"><br><br>

<!--month input-->
<label for="month">Month and Year:</label>
<input type="month" id="month" name="month"><br><br>

<!--time input-->
<label for="time">Time:</label>
<input type="time" id="time" name="time">

                               <!--META CONCEPT-->

  <!--AUTHOR-->
<meta name="author" content="John Doe">

<!--DESCRIPTION-->
<meta name="description" content="This is an example of a meta description.">

<!--KEYWORD-->
<meta name="keywords" content="example, meta, keywords">

<!--GENERATOR-->
<meta name="generator" content="Dreamweaver CC">

</body>
</html>
